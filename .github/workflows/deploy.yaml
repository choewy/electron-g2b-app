name: deploy

on:
  push:
    branches: ['master']
    paths: ['package.json']

jobs:
  version:
    runs-on: ubuntu-22.04
    outputs:
      tag: ${{ steps.version.outputs.tag }}
      changed: ${{ steps.version.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - id: version
        run: |
          previous=$(git show HEAD^:package.json | grep '"version"' | awk -F '"' '{print $4}')
          current=$(git show HEAD:package.json | grep '"version"' | awk -F '"' '{print $4}')
          changed=$( [ "$previous" = "$current" ] && echo "false" || echo "true" )
          echo "tag=v$current" >> $GITHUB_OUTPUT
          echo "changed=$changed" >> $GITHUB_OUTPUT

  tagging:
    needs: version
    runs-on: ubuntu-22.04
    if: needs.version.outputs.changed == 'true'
    outputs:
      tag: ${{ needs.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - id: tag
        run: |
          tag=${{ needs.version.outputs.tag }}
          git tag $tag
          git push origin $tag

  aws-cdn:
    needs: tagging
    runs-on: ubuntu-22.04
    env:
      tag: ${{ needs.tagging.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          rm -rf .env*
          echo "${{ secrets.ENVS }}" >> .env
          echo "REACT_APP_VERSION=$tag" >> .env
      - run: |
          npm ci
          npm run build
          cp build/index.html build/404.html
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - run: aws s3 sync build s3://$BUCKET --acl bucket-owner-full-control
        env:
          BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      - uses: chetan/invalidate-cloudfront-action@master
        env:
          DISTRIBUTION: ${{ secrets.AWS_DISTRIBUTION_ID }}
          PATHS: /*

  gh-pages:
    needs: tagging
    runs-on: ubuntu-22.04
    env:
      tag: ${{ needs.tagging.outputs.tag }}
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build
          path: build
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: node gh-pages.js
      - run: |
          rm -rf .env*
          echo "${{ secrets.ENVS }}" >> .env
          echo "REACT_APP_VERSION=$tag" >> .env
      - run: |
          npm ci
          npm run build
          cp build/index.html build/404.html
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./build
